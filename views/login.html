<head>

<body>
    <form class = 'formulario'>
        <div class="mb-3">

        </div>
        <div class="mb-3">

          <label class="form-check-label" for="exampleCheck1">Mantener sesión iniciada</label>
        </div>
        <div class = 'password'>
