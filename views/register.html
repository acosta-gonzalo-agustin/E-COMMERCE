<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Wheel</title>
    <link rel = 'stylesheet' href='css/styles.css'></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form class = 'formulario registro'>
        <div class = 'alinear'>
            <div class="mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
        </div>
    
        <div class="mb-3">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo Electrónico">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con alguien más</div>
          </div>
        <div class = 'alinear'>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Repetir Contraseña">
              </div>
        </div>
        <div class = 'registro boton'>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>    

    
</body>
</html>
